<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigdatIA</title>
    <style>
      body { background-color: #000000; margin: 0; }
      .app-loader { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        z-index: 9999; font-family: system-ui, sans-serif;
      }
      .loader-spinner { 
        width: 50px; height: 50px; 
        border: 4px solid #333; border-top-color: #ccff00; 
        border-radius: 50%; animation: spin 1s linear infinite; 
        margin-bottom: 20px;
      }
      .loader-text {
        color: white; font-weight: 900; font-size: 24px; 
        font-style: italic; letter-spacing: -1px;
      }
      .loader-text span { color: #ccff00; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loader">
        <div class="loader-spinner"></div>
        <div class="loader-text"><span>BIG</span>DATIA</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
